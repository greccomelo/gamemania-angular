<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header>
    <div class="container_tela">

        <div class="fundo">

            <div class="logo">
                <a routerLink=""> <img class="logo" src="/assets/Logo.svg" alt="Logo do site Game Mania"></a>
            </div>

            <!-- formulário início -->

            <form #userForm="ngForm" (ngSubmit)="onSubmit()" class="container_form">
                <div class="formulario">

                    <p class="titulo">LOGIN</p>

                    <input id="nickname" type="text" autocomplete="on" name="nick" placeholder="Nickname ou e-mail" [(ngModel)]="loginModel.email">

                    <input id="password" type="password" name="senha" placeholder="Senha" [(ngModel)]="loginModel.password">

                    <div class="lembrar">
                        <div class="container_lembrar">
                            <input id="check" type="checkbox" name="check">
                            <label for="check"> Lembrar-me</label>
                        </div>
                        <img src="/assets/Capcha.png">
                    </div>

                    <button type="submit" id="logar" class="btn btn-success">LOGAR</button>

                    <div class="ult_linha">
                        <p>Não tenho conta</p>

                        <button type="button" class="cadastrar">Cadastrar</button>

                        <button type="button" class="cancelar">Cancelar</button>
                    </div>

                    <div class="registros">
                        <h2>Id, Nick e Senhas cadastrados:</h2>    
                        <div *ngFor="let login of login">
                            <p style="color: white;">{{login.id}} / {{login.email}} / {{login.senha}}</p>
                        </div>           
                    </div>
                </div>
            </form>
        </div>
    </div>
</header>
